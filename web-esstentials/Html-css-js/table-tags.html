<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<!-- INTERNAL CSS -->
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      
    }

    table.center {
  margin-left: auto;
  margin-right: auto;
  background-color:#00FF00;
  border-collapse: separate;
  border-spacing: 2px;
  border-color: gray;
}

th, td {
  padding: 10px;
}

.leftdiv{

  float:left;
  background-color:red;
}
    </style>
</head>
<body>
  <table class="center">
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
    <tr>
      <td>January</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$80</td>
    </tr>
  </table>


  <table style="float:right">
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
    <tr>
      <td>January</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$80</td>
    </tr>
  </table>

<div class="leftdiv">
  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>john.doe@example.com</td>
      <td>123-45-678</td>
    </tr>
  </table>

</div>
</body>
</html>
