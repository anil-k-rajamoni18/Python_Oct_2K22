<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <form>

    <label> Enter UserName:</label>

    <input type="text" id="name" value="">
    <br>
    <label> Enter Email:</label>

    <input type="email" id="email" value="">

    <br>
    <label> Enter Password:</label>

    <input type="password" id="password" value="">

    <br>
    <label> Choose Date:</label>
    <input type="date" id="date" >

    <br>
    <input type="submit" id="submit" value="SUBMIT">

    <button>LIKE</button>

    <br>

    <input type="reset">

    <br>
    <input type="radio" id="python" name="top_lang" value="PYTHON">
    <label for="python">PYTHON</label>

    <br>
    <input type="radio" id="java" name="top_lang" value="JAVA">
    <label for="java">JAVA</label>


    <br>
    <input type="radio" id="python" name="top_lang" value="Ruby">
    <label for="Ruby">Ruby</label>

    <br>

    <input type="checkbox" id="id1" name="ide1" value="VSCODE">
    <label for="id1"> VSCODE</label>


    <br>

    <input type="checkbox" id="id2" name="ide2" value="PYCHARM">
    <label for="id2"> PYCHARM</label>

    <br>

    <input type="button" onclick="alert('Hey Welcome')" value="Click Me">


    <br>

    <label for="favcolor"> Select your Fav color</label>
    <input type="color" id="favcolor" name="favcolor" value="red">

    <br>

    <label for="myfile">Choose File</label>
    <input type="file" id="myfile" name="my file">
    <br>

    <input type="textarea">

    <br>

    <label for="price">Price</label>

    <input type="number" min="100" max="2000" id="price" name="price">


    
    <br>

    <label for="age">Choose Age</label>

    <input type="range" min="10" max="60" id="age" name="age">


        
    <br>

    <label for="myearch">Google Search</label>

    <input type="search"  id="myearch" name="myearch">


    <br>

    <label for="tele">My Phone Number</label>

    <input type="tel"  id="tele" name="tele" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

    <br>
    <select>Choose Country

      <option>INDIA</option>
      <option>US</option>
      <option>AUS</option>
    </select>
   </form>

</body>
</html>
